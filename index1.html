<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Matches</title>
    <style>
        .match-list {
            list-style: none;
            padding: 0;
        }
        
        .match-item {
            margin-bottom: 10px;
        }
        
        .team {
            font-weight: bold;
        }
        
        .score {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        Hello
    </div>
    
    <h2>Football Matches</h2>
    
    <ul class="match-list">
        <li class="match-item">
            <span class="team">Team A</span>
            <span class="score">2 - 1</span>
            <span class="team">Team B</span>
            
        </li>
        <li class="match-item">
            <span class="team">Team C</span>
            <span class="score">0 - 0</span>
            <span class="team">Team D</span>
        </li>
        <li class="match-item">
            <span class="team">Team E</span>
            <span class="score">3 - 2</span>
            <span class="team">Team F</span>
        </li>
    </ul>
</body>
</html>
